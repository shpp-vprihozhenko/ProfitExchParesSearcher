<div class="container">
  <div style="display: block; text-align: center; padding: 1em">
    <h2>Select your preferred exchanges:</h2>
  </div>
  <div style="display: flex; align-self: center; justify-content: center">
    <div class="someColumns">
      <div
        *ngFor="let exch of exchanges"
        style="display: block; padding: 1px 10px;"
      >
        <input
          type="checkbox"
          [(ngModel)]="exch.checked"
          [checked]="exch.checked"
          style="display: inline"
        />
        <div (click)="switch(exch)" style="display: inline">
          {{ exch.name }}
        </div>
      </div>
    </div>
  </div>
  <div class="centeredFlex">
    <button (click)="selectAllExch()" style="border-radius: 1rem; padding: 0 1rem">select all exchanges</button>
  </div>
  <br>
  <div class="centeredFlex">
    <h3 style="margin: 0">Enter wanted minimal profit, %:</h3>
    <input
      class="ml-3"
      type="number"
      min="-100"
      max="100"
      step="0.1"
      [(ngModel)]="minProfitPercent"
      style="width: 4rem"
    />
  </div>
  <br />
  <div class="centeredFlex">
    <button
      (click)="startWork()"
      class="btn-lg btn-success px-5"
      style="font-size: 2rem"
    >
      START
    </button>
  </div>
</div>
<br />
<div *ngIf="fShowResult" class="centeredFlex">
  <table>
    <tr>
      <th>Exchange from</th>
      <th>Exchange to</th>
      <th>Coin pare</th>
      <th>you can buy</th>
      <th>you can sell</th>
      <th>potencial profit, %</th>
    </tr>
    <tr *ngFor="let el of arProfitPares">
      <td>{{ el.exch1 }}</td>
      <td>{{ el.exch2 }}</td>
      <td>{{ el.vp }}</td>
      <td>{{ el.ask }}</td>
      <td>{{ el.bid }}</td>
      <td>{{ el.prof }}</td>
    </tr>
  </table>
</div>
<br><br><br>
